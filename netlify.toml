[build]
  publish = "dist"
  command = "npm ci && npm run build"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self' https://www.tumble.tv https://api.themoviedb.org https://image.tmdb.org; connect-src 'self' https://api.themoviedb.org; img-src 'self' data: https://image.tmdb.org; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
